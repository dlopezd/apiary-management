<div class="card">
  <div class="flex justify-content-between mb-3">
    <h2>Centros de Costos</h2>
    <p-button (click)="openForCreate()" label="Nuevo Centro de Costos"></p-button>
  </div>

  <p-table [value]="costCenters()" [loading]="isLoading()" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th style="width: 100px">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-costCenter>
      <tr>
        <td>{{ costCenter.name }}</td>
        <td>
          <div class="flex gap-2">
            <p-button
              icon="pi pi-pencil"
              size="small"
              [rounded]="true"
              variant="text"
              (click)="onEdit(costCenter)"
            >
            </p-button>
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              variant="text"
              size="small"
              (click)="onDelete(costCenter)"
            >
            </p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="showDialog"
  [style]="{ width: '450px' }"
  header="Nuevo Centro de Costos"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex flex-column gap-2">
    <label for="name">Nombre</label>
    <input id="name" type="text" pInputText [(ngModel)]="newCostCenterName" class="w-full" />
  </div>
  <ng-template pTemplate="footer">
    <p-button
      label="Cancelar"
      icon="pi pi-times"
      (click)="showDialog = false"
      styleClass="p-button-text"
    >
    </p-button>
    <p-button
      label="Guardar"
      icon="pi pi-check"
      (click)="onCreate()"
      [disabled]="!newCostCenterName"
    >
    </p-button>
  </ng-template>
</p-dialog>

<p-toast></p-toast>

<p-confirmdialog />

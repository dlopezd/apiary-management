<div class="card">
  <div class="flex justify-content-between mb-5">
    <h2>Resumen de Gastos por Centro de Costos</h2>
  </div>
  <p-table [value]="costCenterAndSeasonTotals" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Centro de Costos</th>
        @for (season of seasons; track season) {
          <th>{{ season }}</th>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-totalItem>
      <tr>
        <td>{{ totalItem.costCenter.name }}</td>
        <td>{{ totalItem.total | currency: 'CLP' : '$' }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="2" class="p-text-center">No hay gastos en el per√≠odo seleccionado.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-toast></p-toast>
